<dialog class="mdl-dialog" id="dialog1">
    <h4 class="mdl-dialog__title">Atenção</h4>
    <div class="mdl-dialog__content">
        <p id="mensagem-erro"></p>
    </div>
    <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button close">Corrigir</button>
    </div>
</dialog>

<dialog class="mdl-dialog" id="dialog">
    <h4 class="mdl-dialog__title">
    </h4>
    <div class="mdl-dialog__content">
        <p id="mensagem-erro2"></p>
    </div>
    <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button close" id="btn-avancar">OK</button>
    </div>
</dialog>

<main>
    <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>

    <form action="#">

        <input type="hidden" id="id-contato" class="limpar">
        <br>

        <i class="material-icons icone">person</i>
        <div class="text-form mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class=" mdl-textfield__label" for="nome-ctt"></label>
            <input name="nome" class="campo-nome mdl-textfield__input limpar" type="text" id="nome-ctt"
                placeholder="Nome completo">
        </div>

        <br>
        <i id="wc" class="icone material-icons">wc</i>
        <label class="mdl-radio" id="sexoM" for="option-1">
            <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="M">
            <span class="mdl-radio__label">Masculino</span>
          </label>
          <label class="mdl-radio " id="sexoF" for="option-2">
            <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="F">
            <span class="mdl-radio__label">Feminino</span>
          </label>

        <br>

        <i id="call" class="icone material-icons">call</i>
        <div id="telefone-ctt" class="text-form mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label"></label>
            <input name="call" class="campo-nome mdl-textfield__input telefone limpar" type="tel" placeholder="Telefone">
        </div>

        <button id="add" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
            <i class="material-icons">add</i>
        </button>

        <br>

        <div class="email-class">
            <i class="material-icons icone">mail</i>
            <div class="text-form mdl-textfield mdl-js-textfield mdl-textfield--floating-label campo-nome">
                <label class=" mdl-textfield__label" for="email-ctt"></label>
                <input name="email" class="campo-nome mdl-textfield__input limpar" type="email" id="email-ctt"
                    placeholder="Email">
                <span class="mdl-textfield__error">Digite um email valido!</span>
            </div>
        </div>


        <br>
        <i class="material-icons icone" id="municipio-ctt">location_city</i>
        <label for="municipio"></label>
        <select class="js-example-responsive campo-nome js-example-placeholder-single js-states form-control"
            id="municipiosCadastro" style="margin-top: 20px">
            <option>Selecione o municipio</option>
        </select>


        <br>

        <i class="material-icons icone" id="desc">description</i>
        <div id="desc-ctt" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label text-form">
            <textarea placeholder="Observação" class="mdl-textfield__input campo-nome" type="text" rows="2"
                id="obs-ctt"></textarea>
            <label class="mdl-textfield__label" for="obs-ctt"></label>
        </div>


        <div class="btn-pag">
            <button id="btn-salvar"
                class="btn-form mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                id-botao-salvar type="submit">
                SALVAR
            </button>
            <button id="btn-excluir"
                class="btn-form mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                id-botao-excluir type="submit">
                EXCLUIR
            </button>
        </div>

</main>

<div class="fab1" ontouchstart="">
    <a href="">
        <button class="mdl-button mdl-button--fab mdl-button-fab" id="button-cadastro--home">
            <i id="icone-home" class="material-icons">home</i>
        </button>
    </a>
</div>
</div>

</div>
</body>


</html>
