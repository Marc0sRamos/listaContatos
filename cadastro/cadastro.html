    <dialog class="mdl-dialog">
        <h4 class="mdl-dialog__title">Atenção</h4>
        <div class="mdl-dialog__content">
            <p id="mensagem-erro"></p>
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button close">Corrigir</button>
        </div>
    </dialog>

    <main>
        <img id="img-logo" src="../imagens/logo-ics.png" alt="">

        <form action="#">

            <i class="material-icons icone">person</i>
            <div class="text-form mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label class=" mdl-textfield__label" for="nome-ctt"></label>
                <input name="nome" class="campo-nome mdl-textfield__input" type="text" id="nome-ctt"
                    placeholder="Nome completo">
            </div>

            <br>
            <i id="wc" class="icone material-icons">wc</i>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                <input type="radio" id="option-1" class="mdl-radio__button" name="sexo" value="M" checked>
                <span class="mdl-radio__label">Masculino</span>
            </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                <input type="radio" id="option-2" class="mdl-radio__button" name="sexo" value="F">
                <span class="mdl-radio__label">Feminino</span>
            </label>

            <br>

            <i id="call" class="icone material-icons">call</i>
            <div id="telefone-ctt" class="text-form mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label class="mdl-textfield__label"></label>
                <input name="call" class="campo-nome mdl-textfield__input telefone" type="tel" placeholder="Telefone">
            </div>

            <button id="add" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
                <i class="material-icons">add</i>
            </button>

            <br>

            <i class="material-icons icone">mail</i>
            <div class="text-form mdl-textfield mdl-js-textfield mdl-textfield--floating-label campo-email">
                <label class=" mdl-textfield__label" for="email-ctt"></label>
                <input name="email" class="campo-nome mdl-textfield__input" type="email" id="email-ctt"
                    placeholder="Email">
                <span class="mdl-textfield__error">Digite um email valido!</span>
            </div>


            <br>
            <i class="material-icons icone" id="municipio-ctt">location_city</i>
            <label for="municipio"></label>
            <select class="js-example-responsive campo-nome js-example-placeholder-single js-states form-control" id="municipiosCadastro" style="margin-top: 20px">
                <option>Selecione o municipio</option>
            </select>
    

            <br>

            <i class="material-icons icone" id="desc">description</i>
            <div id="desc-ctt" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label text-form">
                <textarea placeholder="Observação" class="mdl-textfield__input campo-nome" type="text" rows="2"
                    id="obs-ctt"></textarea>
                <label class="mdl-textfield__label" for="obs-ctt"></label>
            </div>


            <div class="btn-pag">
                <button id="btn-salvar"
                    class="btn-form mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                    id-botao-salvar type="submit">
                    SALVAR
                </button>
                <button id="btn-excluir"
                    class="btn-form mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                    id-botao-excluir type="submit">
                    EXCLUIR
                </button>
            </div>

    </main>

    <div class="fab1" ontouchstart="">
        <a href="">
            <button class="mdl-button mdl-button--fab mdl-button-fab" id="opcao10">
                <i id="icone-home" class="material-icons">home</i>
            </button>
        </a>
    </div>
</div>

</div>
</body>
